name: Mautic
version: 4.5.0
description: Plataforma de automação de marketing open source para campanhas de email, landing pages e jornadas de relacionamento.
author: Comunidade XPanel
website: https://mautic.org
categories:
  - Marketing
icon: https://raw.githubusercontent.com/SxConnect/xinstala/main/apps/free/mautic/icon.png
docker:
  compose:
    version: '3.7'
    services:
      mauticdb:
        image: mysql:5.7
        restart: always
        environment:
          - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          - MYSQL_DATABASE=${MYSQL_DATABASE}
          - MYSQL_USER=${MYSQL_USER}
          - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        volumes:
          - ${DATA_DIR}/db:/var/lib/mysql
        networks:
          - ${NETWORK}
      mautic:
        image: mautic/mautic:v4-apache
        restart: always
        depends_on:
          - mauticdb
        environment:
          - MAUTIC_DB_HOST=mauticdb
          - MAUTIC_DB_USER=${MYSQL_USER}
          - MAUTIC_DB_PASSWORD=${MYSQL_PASSWORD}
          - MAUTIC_DB_NAME=${MYSQL_DATABASE}
          - MAUTIC_RUN_CRON_JOBS=true
        volumes:
          - ${DATA_DIR}/mautic:/var/www/html
        networks:
          - ${NETWORK}
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.${APP_NAME}.rule=Host(`${DOMAIN}`)"
          - "traefik.http.routers.${APP_NAME}.entrypoints=websecure"
          - "traefik.http.routers.${APP_NAME}.tls.certresolver=leresolver"
          - "traefik.http.services.${APP_NAME}.loadbalancer.server.port=80"
          - "traefik.docker.network=${NETWORK}"
    volumes:
      mauticdb_data: null
      mautic_data: null
networks:
  default:
    name: ${NETWORK}
    external: true