name: RabbitMQ
version: 3.13
description: Broker de mensagens para filas, integração entre serviços e arquiteturas distribuídas.
author: Comunidade XPanel
website: https://www.rabbitmq.com
categories:
  - DevOps
icon: https://raw.githubusercontent.com/SxConnect/xinstala/main/apps/free/rabbitmq/icon.png
docker:
  compose:
    version: '3.8'
    services:
      rabbitmq:
        image: rabbitmq:management
        restart: unless-stopped
        command: rabbitmq-server
        hostname: rabbitmq
        volumes:
          - ${DATA_DIR}/rabbitmq:/var/lib/rabbitmq
        environment:
          - RABBITMQ_ERLANG_COOKIE=${RABBITMQ_ERLANG_COOKIE}
          - RABBITMQ_DEFAULT_VHOST=rabbitmq
          - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
          - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
        networks:
          - ${NETWORK}
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.${APP_NAME}.rule=Host(`${DOMAIN}`)"
          - "traefik.http.routers.${APP_NAME}.entrypoints=websecure"
          - "traefik.http.routers.${APP_NAME}.tls.certresolver=leresolver"
          - "traefik.http.services.${APP_NAME}.loadbalancer.server.port=15672"
          - "traefik.docker.network=${NETWORK}"
          - "traefik.http.routers.${APP_NAME}.service=${APP_NAME}"
    volumes:
      rabbitmq_data: null
networks:
  default:
    name: ${NETWORK}
    external: true