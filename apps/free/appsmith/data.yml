name: Appsmith
version: 1.34.3
description: Plataforma low-code para criar painéis internos, ferramentas e interfaces de administração.
author: Comunidade XPanel
website: https://appsmith.com
categories:
  - DevTool
icon: https://raw.githubusercontent.com/SxConnect/xinstala/main/apps/free/appsmith/icon.png
docker:
  compose:
    version: '3.7'
    services:
      app:
        image: appsmith/appsmith-ce:latest
        restart: unless-stopped
        environment:
          - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
          - APPSMITH_MONGODB_URI=mongodb://mongo:27017/appsmith
          - APPSMITH_REDIS_URL=redis://redis:6379
          - APPSMITH_MAIL_ENABLED=false
          - APPSMITH_ENCRYPTION_PASSWORD=${ENCRYPTION_PASSWORD}
          - APPSMITH_ENCRYPTION_SALT=${ENCRYPTION_SALT}
          - APPSMITH_GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
          - APPSMITH_GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
          - APPSMITH_OAUTH2_GITHUB_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
          - APPSMITH_OAUTH2_GITHUB_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET}
          - APPSMITH_DOMAIN=${DOMAIN}
        volumes:
          - ${DATA_DIR}/appsmith/storage:/appsmith-stacks
        networks:
          - ${NETWORK}
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.${APP_NAME}.rule=Host(`${DOMAIN}`)"
          - "traefik.http.routers.${APP_NAME}.entrypoints=websecure"
          - "traefik.http.routers.${APP_NAME}.tls.certresolver=leresolver"
          - "traefik.http.services.${APP_NAME}.loadbalancer.server.port=80"
          - "traefik.docker.network=${NETWORK}"
      postgres:
        image: postgres:12
        restart: unless-stopped
        environment:
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          POSTGRES_DB: ${POSTGRES_DB}
        volumes:
          - ${DATA_DIR}/postgres:/var/lib/postgresql/data
        networks:
          - ${NETWORK}
      mongo:
        image: mongo:4.2
        restart: unless-stopped
        volumes:
          - ${DATA_DIR}/mongo:/data/db
        networks:
          - ${NETWORK}
      redis:
        image: redis:6-alpine
        restart: unless-stopped
        networks:
          - ${NETWORK}
    volumes:
      appsmith_storage: null
      postgres_data: null
      mongo_data: null
networks:
  default:
    name: ${NETWORK}
    external: true